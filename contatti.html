<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contattami per richieste di lavoro o collaborazioni.">
    <title>Contatti - Marco Mariani</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top bg-light">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">Marco Mariani</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
                    <li class="nav-item"><a class="nav-link" href="cv.html">Curriculum</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="contatti.html">Contatti</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        
        <header class="text-center mb-5">
            <h1 class="display-5 fw-bold text-primary">Contattami ✉️</h1>
            <p class="lead">Per richieste di collaborazione, preventivi o semplicemente per un saluto.</p>
        </header>

        <section class="contact-form-container">
            
            <form action="#" method="post"> 
                
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome e Cognome</label>
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Il tuo nome completo" required>
                    </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Indirizzo Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="nome@esempio.com" required>
                    <div id="emailHelp" class="form-text">Non condivideremo la tua email con nessuno.</div>
                </div>
                
                <div class="mb-3">
                    <label for="oggetto" class="form-label">Oggetto</label>
                    <input type="text" class="form-control" id="oggetto" name="oggetto" required>
                </div>

                <div class="mb-3">
                    <label for="messaggio" class="form-label">Messaggio</label>
                    <textarea class="form-control" id="messaggio" name="messaggio" rows="5" required></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary-custom btn-lg w-100 mt-3">Invia Messaggio</button>
                
            </form>
        </section>

    </main>

    <footer class="footer mt-5 py-4 bg-light">
        <div class="container text-center">
            <p class="text-muted mb-0">&copy; 2025 Marco Mariani. Contatti.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
